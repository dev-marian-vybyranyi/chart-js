<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chartCard">
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <script>
    const data = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 15, 3, 6, 9, 18],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1,
      }]
    };

    const barThickness = {
      id: 'barThickness',
      beforeDatasetsDraw(chart, args, plugins) {
        const { ctx, data } = chart;

        const max = Math.max(...data.datasets[0].data);
        const indexNum = data.datasets[0].data.indexOf(max);
        const barWidth = chart.getDatasetMeta(0).data[indexNum].width;

        chart.getDatasetMeta(0).data.forEach((dataPoint, index) => {
          const newWidth = barWidth / max * data.datasets[0].data[index];
          dataPoint.width = newWidth;
        })
      }
    }

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
      plugins: [barThickness]
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>

</html>
