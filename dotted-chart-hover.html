<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chartCard">
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    const data = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [
          { x: 1, y: 3 },
          { x: 2, y: 2 },
          { x: 3, y: 1 },
          { x: 4, y: 4 },
          { x: 5, y: 6 },
          { x: 6, y: 3 },
        ],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1,
        hoverBackgroundColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ]
      }]
    };

    const hoverLine = {
      id: 'hoverLine',
      afterDatasetsDraw(chart, args, plugins) {
        const { ctx, data, tooltip, chartArea: { left, right, top, bottom, width, height }, scales: { x, y } } = chart;

        if (tooltip._active.length > 0) {
          const radius = 9;
          const datasetIndex = tooltip._active[0].datasetIndex;
          const datapointIndex = tooltip._active[0].index;
          const xCoor = tooltip._active[0].element.x;
          const yCoor = tooltip._active[0].element.y;
          const angle = Math.PI / 180;


          ctx.save();

          ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
          ctx.fillRect(left, top, width, height);

          ctx.beginPath();
          ctx.fillStyle = data.datasets[datasetIndex].hoverBackgroundColor[datapointIndex];
          ctx.arc(xCoor, yCoor, 3, 0, angle * 360, false);
          ctx.fill();


          ctx.lineWidth = 3;
          ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
          ctx.setLineDash([6, 9]);
          ctx.beginPath();
          ctx.moveTo(left, yCoor);
          ctx.lineTo(xCoor - radius, yCoor);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(xCoor, yCoor + radius);
          ctx.lineTo(xCoor, bottom);
          ctx.stroke();

          ctx.setLineDash([]);

          ctx.beginPath();
          ctx.arc(xCoor, yCoor, radius, 0, angle * 360, false);
          ctx.stroke();

          ctx.fillStyle = 'black';
          ctx.beginPath();
          ctx.roundRect(left - 15, yCoor - 10, 30, 20, radius);
          ctx.fill();

          ctx.beginPath();
          ctx.roundRect(xCoor - 15, bottom - 10, 30, 20, radius);
          ctx.fill();
        }

      }
    }

    const config = {
      type: 'scatter',
      data: data,
      options: {
        scales: {
          x: {
            min: 0,
            max: 9
          },
          y: {
            beginAtZero: true,
            max: 9
          }
        }
      },
      plugins: [hoverLine]
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;

  </script>


</body>

</html>
